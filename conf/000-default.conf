LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so

Listen 443

<VirtualHost *:80>
  RewriteEngine On
  RewriteCond %{HTTPS} !=on
  RewriteRule ^/?(http:\/\/dserver\/wiki) https://dserver/wiki/$1 [R,L]
  <Directory /var/www/html/ui>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /var/www/html
  SSLEngine on
  SSLCertificateFile /etc/apache2/sites-available/certs/localhost.crt
  SSLCertificateKeyFile /etc/apache2/sites-available/private/localhost.key
  
  <Directory /var/www/html>
    RewriteEngine On
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
    
    # Short URL for wiki pages
    RewriteRule ^/?wiki(/.*)?$ /var/www/html/w/index.php [L]
    # Redirect / to Main Page
    RewriteRule ^/*$ /var/www/html/w/index.php [L]
  </Directory>
  <Directory "/var/www/html/w/images">
    # Ignore .htaccess files
    AllowOverride None

    # Serve HTML as plaintext, don't execute SHTML
    AddType text/plain .html .htm .shtml .phtml .php .php3 .php4 .php5 .php7

    # Don't run arbitrary PHP code.
    php_admin_flag engine off

    # If you've other scripting languages, disable them too.
  </Directory>
</VirtualHost>